name: Open PR from money-playground

on:
  push:
    branches:
      - money-playground
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create or reuse PR
        uses: actions/github-script@v7
        with:
          script: |
            const head = 'money-playground';
            const base = 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const existing = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${head}`, base });
            if (existing.data.length > 0) {
              core.notice(`PR already exists: ${existing.data[0].html_url}`);
              core.setOutput('pr_url', existing.data[0].html_url);
            } else {
              const pr = await github.rest.pulls.create({ owner, repo, head, base, title: 'Money Playground â†’ Main', body: 'Auto-created PR for money-playground changes.', draft: true });
              core.notice(`Created PR: ${pr.data.html_url}`);
              core.setOutput('pr_url', pr.data.html_url);
            }
